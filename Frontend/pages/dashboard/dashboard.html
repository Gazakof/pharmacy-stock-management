<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Medecine managment</title>
    <link rel="stylesheet" href="dashbord.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img />
      </div>
      <div class="searchBar"></div>
      <div class="toggleMenu">
        <button id="onLogout">Logout</button>
      </div>
    </header>
    <h1>Dashboard</h1>
    <h2>List of Medecine</h2>

    <main class="main">
      <nav class="left-nav">
        <div class="left-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody id="medecine-list"></tbody>
          </table>
          <button class="add-medecine-btn"><span>+</span> Add medecine</button>
        </div>
      </nav>
      <section id="medicine-modal">
        <div class="modal-content">
          <button id="close-Btn">X</button>
          <form id="modal-form">
            <div class="modal-form-container">
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>
            <div class="modal-form-container">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" />
            </div>
            <div class="modal-form-container">
              <label for="price">Price</label>
              <input type="number" id="price" />
            </div>
            <div class="modal-form-container">
              <label for="manufacturer">Manufacturer</label>
              <input type="text" id="manufacturer" />
            </div>
            <div class="modal-form-container">
              <label for="">Expiration</label>
              <input type="date" id="" />
            </div>
            <button type="submit">ADD</button>
          </form>
        </div>
      </section>

      <div class="right-main">
        <h2 class="right-title"></h2>
        <div class="right-container">
          <div class="right-content">
            <button id="prev-Btn"><</button>
            <div>
              <h2 id="content-title"></h2>
              <div class="content-item">
                <img id="medicine-img" src="" alt="" />
                <div class="content-item-details">
                  <div>
                    <p id="medicine-name"></p>
                    <p id="medicine-price"></p>
                  </div>
                  <div>
                    <p id="medicine-manufacturer"></p>
                    <p id="medicine-expiration"></p>
                  </div>
                </div>
                <div class="content-item-action">
                  <button>+</button>
                  <p id="medicine-number"></p>
                  <button>-</button>
                </div>
                <div class="menu-option"></div>
              </div>
            </div>
            <button id="next-Btn">></button>
          </div>
        </div>
        <img src="" alt="" />
      </div>
    </main>

    <footer></footer>

    <script src="dashboard.js"></script>
  </body>
</html>
