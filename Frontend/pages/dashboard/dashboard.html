<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Medecine managment</title>
    <link rel="stylesheet" href="dashbord.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img />
      </div>
      <div class="searchBar"></div>
      <div class="toggleMenu">
        <button id="onLogout">Logout</button>
      </div>
    </header>
    <h1>Dashboard</h1>
    <h2>List of Medecine</h2>

    <main class="main">
      <nav class="left-nav">
        <div class="left-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody id="medecine-list"></tbody>
          </table>
          <button class="add-medecine-btn"><span>+</span> Add medecine</button>
        </div>
      </nav>

      <div class="right-main">
        <h2 class="right-title"></h2>
        <div class="right-container">
          <div class="right-content">
            <div>Details</div>
            <h2 class="content-title"></h2>
            <div class="content-item">
              <img class="medecine-img" src="" alt="" />
              <div class="content-item-details">
                <div>
                  <p class="medecine-name"></p>
                  <p class="medecine-manufacturer"></p>
                </div>
                <div>
                  <p class="medecine-price"></p>
                  <p class="medecine-expiration"></p>
                </div>
              </div>
              <div class="content-item-action">
                <button>+</button>
                <p class="medecine-number"></p>
                <button>-</button>
              </div>
              <div class="menu-option"></div>
            </div>
          </div>
        </div>
        <img src="" alt="" />
      </div>
    </main>

    <footer></footer>

    <script src="dashboard.js"></script>
  </body>
</html>
